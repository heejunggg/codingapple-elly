<!-- 부트스트랩 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- 햄버거 클릭시 li가 보이고 안보이고.
        1. 미리 서브메뉴를 html, css로 디자인
        2. 버튼 누르면 보여달라고 js짬
     -->
    <ul class="list-group">
      <li class="list-group-item">An itemfthfy</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
      /*
        1. 버튼을 찾아야한다.
        2. 버튼 클릭시 ul이 나와야한다.
      */

      /**** 선택자 querySelector를 사용한 예*****
        document.querySelector(".list-group");
      document.querySelector(".list-group-item"); //하나만 선택
      document.querySelectorAll(".list-group-item"); //list-group-item 모두 선택함
      document.querySelectorAll(".list-group-item")[1]; //list-group-item 두번쨰.
      */

      document
        .querySelectorAll(".navbar-toggler")[0]
        .addEventListener("click", function () {
          //1. ul에 show를 붙여야한다.
          //2. 구글검색 : 자바스크립트 클래스 추가하는법
          document
            .getElementsByClassName("list-group")[0]
            .classList.toggle("show");
        });
    </script>
  </body>
</html>
