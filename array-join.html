    <script>
      const books = [
        "이순신",
        "명성황후",
        "원효",
        "연개소문",
        "정몽주",
        "이황이이",
      ];

      let text = ""; //선언-초기화
      let arr; // 선언-초기화
      // 1번째 예시
      arr = books.splice(2, 3, "개구리"); // 할당

      text += books + "<br>";
      text += "-반환값:" + arr + "<br>" + "<br>";

      // 2번째 예시
      arr = books.splice(1, 0, "고양이");
      text += books + "<br>";
      text += "-반환값:" + arr;

      document.getElementById("show").innerHTML = text;
    </script>
