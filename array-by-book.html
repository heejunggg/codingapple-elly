        <script>
          // 빨강머리앤, 비밀의화원, 동물농장이 나오게 해라.
          // 배열을 짜고 for문

          let btn = document.getElementById("click-btn");
          const books = ["빨강머리앤", "비밀의 화원", "동물농장"];
          console.log(books);

          btn.addEventListener("click", function () {
            alert("클릭");

            let text = "<ul>";
            for (let i = 0; i < books.length; i++) {
              // let text = books[i]; 동물농장으로 출력(덮어씀), 근데 배열로 다 나오게 하고싶으면?
              // document.getElementById("show").innerHTML = text;
              text += "<li>" + books[i] + "</li>";
            }
            text += "</ul>";
            document.getElementById("show").innerHTML = text;
          });
        </script>
